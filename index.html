<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Прочитанные книги</title>

  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
  <link rel="shortcut icon" href="assets/img/favicon/favicon.ico">

  <link href="https://fonts.googleapis.com/css?family=Roboto:700&amp;subset=cyrillic" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

<div class="container form-container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form>
        <div class="author-inputs mb-n3">
          <div class="form-group" id="formGroupAuthor">
            <label for="bookAuthorRu">Автор</label>
            <input class="form-control" id="bookAuthorRu" name="bookAuthorRu" type="text" required>
            <small class="form-text text-muted">Например: А. П. Чехов</small>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-link btn-add-author" type="button">Добавить автора</button>
        </div>
        <div class="form-group">
          <label for="bookTitleRu">Название книги</label>
          <input class="form-control" id="bookTitleRu" name="bookTitleRu" type="text" required>
        </div>
        <div class="form-group">
          <label for="bookSeriesRu">Серия</label>
          <input class="form-control" id="bookSeriesRu" name="bookSeriesRu" type="text">
        </div>
        <div class="form-group">
          <label for="bookYear">Год первой публикации</label>
          <input class="form-control w-50" id="bookYear" name="bookYear" type="text" required>
        </div>
        <button class="btn btn-primary mt-3" type="submit">Генерировать</button>
      </form>
    </div>
  </div>
  <button class="btn btn-outline-secondary btn-block btn-edit mb-3 d-none" type="button">Редактировать данные</button>
  <button class="btn btn-primary btn-block btn-download mb-5 d-none" type="button">Скачать картинку</button>
</div>

<div class="book-container d-none" id="bookContainer">
  <div class="book-content">
    <div class="book-meta-primary">
      <div class="book-author-primary">Роджер Желязны, Роберт Шекли</div>
      <div class="book-title-primary">Принеси мне голову прекрасного принца</div>
      <div class="book-series-primary">История рыжего демона</div>
    </div>
    <div class="book-year">1991</div>
  </div>
</div>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/html2canvas.min.js"></script>
<script src="assets/js/FileSaver.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
