<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Прочитанные книги</title>

  <!-- Google Fonts -->
  <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans|PT+Serif&amp;subset=cyrillic">-->
  <link href="https://fonts.googleapis.com/css?family=Roboto:700&amp;subset=cyrillic" rel="stylesheet">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/css/books.css">

</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form>
        <!--<h4>На русском</h4>-->
        <div class="author-inputs mb-n3">
          <div class="form-group" id="formGroupAuthor">
            <label for="bookAuthorRu">Автор</label>
            <input class="form-control" id="bookAuthorRu" name="bookAuthorRu" type="text" required>
            <small class="form-text text-muted">Например: А. П. Чехов</small>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-link btn-add-author" type="button">Добавить автора</button>
        </div>
        <div class="form-group">
          <label for="bookTitleRu">Название книги</label>
          <input class="form-control" id="bookTitleRu" name="bookTitleRu" type="text" required>
        </div>
        <div class="form-group">
          <label for="bookSeriesRu">Серия</label>
          <input class="form-control" id="bookSeriesRu" name="bookSeriesRu" type="text">
        </div>
        <!--<h4 class="mt-5">На языке оригинала</h4>
        <div class="form-group">
          <label for="bookAuthorOrig">Автор</label>
          <input class="form-control" id="bookAuthorOrig" name="bookAuthorOrig" type="text">
        </div>
        <div class="form-group">
          <label for="bookTitleOrig">Название книги</label>
          <input class="form-control" id="bookTitleOrig" name="bookTitleOrig" type="text">
        </div>
        <div class="form-group">
          <label for="bookSeriesOrig">Серия</label>
          <input class="form-control" id="bookSeriesOrig" name="bookSeriesOrig" type="text">
        </div>-->
        <div class="form-group">
          <label for="bookYear">Год первой публикации</label>
          <input class="form-control w-50" id="bookYear" name="bookYear" type="text" required>
          <!--<small class="form-text text-muted">Например: 1939, 1997–2007</small>-->
        </div>
        <button class="btn btn-primary mt-3" type="submit">Генерировать</button>
      </form>
    </div>
  </div>
  <button class="btn btn-outline-secondary btn-edit mb-5 d-none" type="button">Редактировать данные</button>
</div>

<div class="book-container d-none" id="bookContainer">
  <div class="book-content">
    <div class="book-meta-primary">
      <div class="book-author-primary">Роджер Желязны, Роберт Шекли</div>
      <div class="book-title-primary">Принеси мне голову прекрасного принца</div>
      <div class="book-series-primary">История рыжего демона</div>
    </div>
    <!--<div class="book-meta-secondary">
      <div class="book-author-secondary">Roger Zelazny, Robert Sheckley</div>
      <div class="book-title-secondary">Bring Me the Head of Prince Charming</div>
      <div class="book-series-secondary">The Wonderful Wizard of Oz series</div>
    </div>-->
    <div class="book-year">1991</div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script src="assets/js/lib/jquery.typographer.js"></script>
<script src="assets/js/books.js"></script>
</body>
</html>
